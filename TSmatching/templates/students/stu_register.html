{% extends 'students/base.html' %}

{% block style %}
<style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="container md-col-4 md-col-offset-4">
    <form class="form-signin" method="post">
        {% csrf_token %}
        {{ form }}
{#        <h2 class="form-signin-heading">Please sign up</h2>#}
{#        <label for="username" class="sr-only">User Name</label>#}
{#        <input type="text" id="username" class="form-control" placeholder="User Name" required autofocus>#}
{#        <label for="password" class="sr-only">Password</label>#}
{#        <input type="password" id="password" class="form-control" placeholder="Password" required>#}
{#                <label for="repeatPassword" class="sr-only">Repeat Your Password</label>#}
{#        <input type="password" id="repeatPassword" class="form-control" placeholder="Repeat your Password" required>#}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        {{ err }}
    </form>
</div>
{% endblock %}
