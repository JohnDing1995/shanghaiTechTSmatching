{% extends 'teacher/base.html' %}
{% load staticfiles %}

{% block style %}
<style>
    .carousel-caption {
        margin-left: auto;
        text-align: center;
        bottom: 35%;
        font-size: larger;
    }
</style>
{% endblock %}

{% block content %}
<div role="tabpanel" class="tab-pane fade" id="home">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="d-block img-fluid" src="{% static '/resource/img/1.jpg' %}" alt="First slide">
            <div class="carousel-caption">
                <h2>
                    <strong>Welcome <br> to <br> ShanghaiTech University</strong>
                </h2>
                <p>Go to the official web site and get more information</p>
                <a href="http://www.shanghaitech.edu.cn/" class="btn btn-lg btn-success" target="_blank">
                    Go and see
                </a>
            </div>
        </div>
        <div class="item">
          <img class="d-block img-fluid" src="{% static '/resource/img/2.jpg' %}" alt="Second slide">
        </div>
        <div class="item">
          <img class="d-block img-fluid" src="{% static '/resource/img/3.jpg' %}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control left" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control right" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</div>
{% endblock %}
